      class="content-title col-12"
    >

        <strong>{{ code }} </strong>- {{ title }}

      </p>
    </div>
    <div class="content-titleButton col-12 mb-1">
      <span class="buttonCard  {{ type }}">
        {{ titleButton }}
      </span>
  
      <span class="text-group">{{ groups }}</span>
    </div>
    <div class="stepper col-12 pl-1 pr-1"></div>
    <div class="title-credits">
      <div class="content-button">
        <button class="num-credits">
          {{ numCredits }}
